<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susana's Portfolio | Personal website </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/icons/main_icon.ico" type="image/x-icon">
</head>
<body class="container">
    <header class="header">
        <section>
            <h1>My Portfolio</h1>
            <!--Navegation bar-->
            <nav class="header__mainNav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#aboutMe">About me</a></li>
                    <li><a href="#portfolio">My Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                  </ul>
            </nav>
        </section>
        <!--Banner-->
        <section class="header__hero">
            <section class="carousel" aria-label="Gallery">
                <ol class="carousel__viewport">
                    <li id="carousel__slide1"
                        tabindex="0"
                        class="carousel__slide">
                    </li>
                    <li id="carousel__slide2"
                        tabindex="0"
                        class="carousel__slide">
                    </li>
                    <li id="carousel__slide3"
                        tabindex="0"
                        class="carousel__slide">
                    </li>
                    <li id="carousel__slide4"
                        tabindex="0"
                        class="carousel__slide">
                    </li>
                </ol>
                <aside class="carousel__navigation">
                    <ol class="carousel__navigation-list">
                        <li class="carousel__navigation-item">
                            <a href="#carousel__slide1"
                            class="carousel__navigation-button">Go to slide 1</a>
                        </li>
                        <li class="carousel__navigation-item">
                            <a href="#carousel__slide2"
                            class="carousel__navigation-button">Go to slide 2</a>
                        </li>
                        <li class="carousel__navigation-item">
                            <a href="#carousel__slide3"
                            class="carousel__navigation-button">Go to slide 3</a>
                        </li>
                        <li class="carousel__navigation-item">
                        <a href="#carousel__slide4"
                            class="carousel__navigation-button">Go to slide 4</a>
                        </li>
                    </ol>
                </aside>
            </section>
        </section>
    </header>

    <main class="content">
        <!--Presentation about my self-->
        <section class="content__presentation" id="aboutMe">

        </section>
        <!--My projects-->
        <section class="content__portfolio" id="portfolio">

        </section>
        <!--Contact me form-->
        <section class="content__contact" id="contact">

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
